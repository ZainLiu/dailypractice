<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .set_bg_con{
            width:440px;
            height:40px;
            border:1px solid #ddd;
            margin:40px auto 0;
            background-color:#fff
        }
        .set_text{
            line-height:40px;
            float:left;
            margin:0 20px 0 10px;
            color:#666;
        }
        .style01,.style02,.style03,.style04,.style05,.style06{
            width:30px;
            height:26px;
            float:left;
            margin:8px 5px;
            background: gold;
            cursor:pointer;
        }
        .style01{
            background:#0181cc;
        }
        .style02{
            background:#00b9f1;
        }
        .style03{
            background:#ef8201;
        }
        .style04{
            background:#8fc320;
        }
        .style05{
            background:#e84191;
        }
        .style06{
            background:#ee87b4;
        } .ostyle01{
            background:#0181cc;
        }
        .ostyle02{
            background:#00b9f1;
        }
        .ostyle03{
            background:#ef8201;
        }
        .ostyle04{
            background:#8fc320;
        }
        .ostyle05{
            background:#e84191;
        }
        .ostyle06{
            background:#ee87b4;
        }
    </style>
    <script type="text/javascript">
    // 点击色块改变网页的背景色，请写出对应的功能代码
    window.onload = function () {
        var deepblue = document.getElementById("deepblue");
        var blue = document.getElementById("blue");
        var orange = document.getElementById("orange");
        var green = document.getElementById("green");
        var deeppink = document.getElementById("deeppink");
        var pink = document.getElementById("pink");
        var bgcolor = document.getElementById("bgcolor");
        deepblue.onclick = function () {
            bgcolor.className='ostyle01'
        };
        blue.onclick = function () {
            bgcolor.className='ostyle02'
        };
        orange.onclick = function () {
            bgcolor.className='ostyle03'
        };
        green.onclick = function () {
            bgcolor.className='ostyle04'
        };
        deeppink.onclick = function () {
            bgcolor.className='ostyle05'
        };
        pink.onclick = function () {
            bgcolor.className='ostyle06'
        };
    }
       

    </script>
</head>
<body id="bgcolor">
    <div class="set_bg_con">
        <div class="set_text">请选择网页的背景色：</div>
        <div class="style01" id="deepblue"></div>
        <div class="style02" id="blue"></div>
        <div class="style03" id="orange"></div>
        <div class="style04" id="green"></div>
        <div class="style05" id="deeppink"></div>
        <div class="style06" id="pink"></div>
    </div>
</body>
</html>
