<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a{
            color: #333;
            text-decoration: none;
        }
        a:hover ,.ab{
            color: #f40;
        }
       div{
           width: 400px;
           height: 400px;
           border: 1px solid #000;
           background-color: pink;
           padding: 20px;
       }
    </style>
</head>
<body>

<div>
    <a href="#">soccor</a>
<a href="#">football</a>
<a href="#">pingpong</a>
<a href="#" class="ab">vollebag</a>
<a href="#">basketball</a>
<a href="#">tennis</a>
</div>
</body>
</html>
