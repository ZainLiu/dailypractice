<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todolist</title>
	<style type="text/css">
		.list_con{
			width:600px;
			margin:50px auto 0;
		}
		.inputtxt{
			width:550px;
			height:30px;
			border:1px solid #ccc;
			padding:0px;
			text-indent:10px;
		}
		.inputbtn{
			width:40px;
			height:32px;
			padding:0px;
			border:1px solid #ccc;
		}
		.list{
			margin:0;
			padding:0;
			list-style:none;
			margin-top:20px;
		}
		.list li{
			height:40px;
			line-height:40px;
			border-bottom:1px solid #ccc;
		}

		.list li span{
			float:left;
		}

		.list li a{
			float:right;
			text-decoration:none;
			margin:0 10px;
		}
	</style>
	<script type="text/javascript" src="../vue.js"></script>

</head>
<body>

	<div class="list_con" id="app">
		<h2>To do list</h2>
		<input type="text" name="" id="txt1" class="inputtxt" v-model="txt1">
		<input type="button" name="" value="增加" id="btn1" class="inputbtn" @click="add()">

		<ul id="list" class="list">

			<li v-for="(i, j) in list1"><span>{{ i }}</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del" @click="del(j)">删除</a></li>
			<!--<li><span>学习css</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>-->
			<!--<li><span>学习javascript</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>-->

		</ul>

	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
			    txt1:"",
				list1: ["学习html", "学习css", "学习javascript"]
			},
			methods: {
			    add: function(){

			        if(!this.txt1){
			            alert("请输入内容");
			            return
					}

//					this.list1.splice(要操作的下标，要删除的个数，要添加的元素);
					this.list1.splice(0, 0, this.txt1);
			        this.txt1 = "";
				},
				del: function (index) {
					//删除list1数组中的某个元素
					//this.list1.splice(要操作的下标，要删除的个数，要添加的元素);
					this.list1.splice(index, 1);
                }
			}
		})
	</script>
</body>
</html>
