<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            position: relative;
            width: 300px;
            height: 300px;
            background: red;
            opacity: 0.1;
            border: 1px solid #000;
        }
        .div2{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 30px;
            left: 20px;
            background-color: #333333;
        }
    </style>
</head>
<body>
<div class="div1">1</div>
<div class="div1">
    <div class="div2">
        2
    </div>
</div>
<div class="div1">3</div>
</body>
</html>
