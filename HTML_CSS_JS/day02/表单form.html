<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
<form action="#">
    <label for="username">username: </label><input type="text" placeholder="please input..." id="username"><br><br>
    <label for="password">password: </label><input type="password" id="password"><br><br>
    单选框：<input type="radio" id="male" name="gender"><label for="male">male</label>
            <input type="radio" id="female" name="gender"><label for="female">female</label>
            <input type="radio" id="secret" checked name="gender"><label for="secret">secret</label><br><br>
    复选框：<input type="checkbox" name="hobby" id="swimming"><label for="swimming">swimming</label>
            <input type="checkbox" name="hobby" id="jogging"><label for="jogging">jogging</label>
            <input type="checkbox" name="hobby" id="drawing"><label for="drawing">drawing</label><br><br>
    文件上传：<input type="file"><br><br>
    文本域：<textarea  cols="30" rows="5"></textarea><br><br>
    下拉列表：
    <select name="" id="">
        <option value="0">guangzhou</option>
        <option value="1" selected>zhongshan</option>
        <option value="2">zhuhai</option>
    </select><br><br>
    <input type="submit" value="register">
    <input type="reset" value="reset">
    <!--<input type="button" value="nor_button">-->


</form>
</body>
</html>
