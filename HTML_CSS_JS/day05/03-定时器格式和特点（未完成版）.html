<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {

            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            var btn03 = document.getElementById("btn03");
            var otimer=null;
            btn01.onclick = function () {
                //单次定时器特点：隔一段时间之后，，执行某段代码，只执行1次
                //setTimeout(匿名函数，时间段)  ,时间单位是毫秒， 1秒 = 1000毫秒
                setTimeout(function () {
                    alert('hello!');
                },1000)
            };

            btn02.onclick = function () {
                //多次(循环)定时器特点：每隔一段时间之后，执行某段代码，执行无数次
                //setInterval(匿名函数，时间段),时间单位是毫秒， 1秒 = 1000毫秒
                otimer = setInterval(function () {
                    alert('hello!');
                },1000)
            };

            btn03.onclick = function () {
                //清除循环定时器
                clearInterval(otimer)
            };
        }
    </script>
</head>
<body>
    <button id="btn01">单次定时器000</button>
    <button id="btn02">多次(循环)定时器000</button>
    <button id="btn03">清除循环定时器000</button>
</body>
</html>
